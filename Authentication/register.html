<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta http-equiv="Content-Type" content="charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Login Page CSS -->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<!-- Register Page -->
	<div style="direction: ltr; text-align: left;" id="loginPage" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Register Account
					</span>

					<span class="txt1 p-b-11">
						Full Name(Hebrew)
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate="Full name is required">
						<input class="input100" type="text" name="fullName" id="fullName">
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
						<input class="input100" type="text" name="username" id="username">
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
						<input class="input100" type="password" name="pass" id="password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-48">
						<div style="visibility: hidden" class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="register">
							Register
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyCSavrZTK9jWXLYmIC3ahYuBFm-FdSPkkc",
			authDomain: "manpower-598c9.firebaseapp.com",
			databaseURL: "https://manpower-598c9.firebaseio.com",
			projectId: "manpower-598c9",
			storageBucket: "manpower-598c9.appspot.com",
			messagingSenderId: "496181078375"
		}
        firebase.initializeApp(config)
        var auth = firebase.auth()

		$('#register').click(function(e) {
			e.preventDefault()
			firebase.auth().createUserWithEmailAndPassword($('#username').val(), $('#password').val()).then(function(user) {
				firebase.auth().currentUser.updateProfile({
					displayName: $('#fullName').val()
				}).then(function() {
					location.href = location.href.replace('register.html', 'logout.html')
				}).catch(function(error) {
					console.log(error)
                	alert(error)
				})
			}).catch(function(error) {
				console.log(error)
                alert(error)
			})
		})
	</script>
</body>

</html>
